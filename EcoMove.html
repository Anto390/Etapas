  <script>
    function abrirSeccion(seccion) {
      const html = `
        <!DOCTYPE html>
        <html lang="es">
        <head>
          <meta charset="UTF-8" />
          <title>${contenido[seccion].titulo}</title>
          <style>
            body { font-family: Arial; padding: 20px; background-color: #f9fbe7; }
            h1 { color: #2e7d32; }
            p { font-size: 1.1em; }
            a { display: inline-block; margin-top: 20px; color: #388e3c; text-decoration: none; }
          </style>
        </head>
        <body>
          <h1>${contenido[seccion].titulo}</h1>
          <p>${contenido[seccion].texto}</p>
          <a href="#" onclick="window.close()">Cerrar pestaña</a>
        </body>
        </html>
      `;

      const nuevaVentana = window.open("", "_blank");
      nuevaVentana.document.write(html);
      nuevaVentana.document.close();

    }
  </script>

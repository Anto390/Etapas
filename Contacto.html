<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - EcoMove</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #3C8C58;
      line-height: 1.6;
    }

    header {
      background-color: #E8F5E9;
      padding: 20px 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
      color: #3C8C58;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 25px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    main h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #3C8C58;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 500;
    }

    input, textarea {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      font-family: inherit;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #3C8C58;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2e6c44;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>


<div id="barra">
    <nav id="nav">

      <div id="logo">
        <img src="Logo EcoMove sin Fondo.png" style="max-width: 15%; height: auto;" alt="Logo de la organización" />
      </div>
      <div id="contenido-dinamico">
        <ul>
        <li><a onclick="window.location.href='EcoMove.html'">Inicio</a></li>
        <li><a onclick="window.location.href='Quienessomos.html'">Quiénes somos</a></li>
        <li><a onclick="window.location.href='Equipo.html'">Equipo</a></li>
        <li><a onclick="window.location.href='Etapas.html'">Etapas</a></li>
        <li><a onclick="window.location.href='Contacto.html'">Contacto</a></li>

        </ul>
    </div>
    <input type="text" id="busqueda" placeholder="Buscar" />
    </nav>
  </div>

  <main>
    <h2>Contacto</h2>
    <form>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required />

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" placeholder="Escribí tu consulta o comentario..." required></textarea>

      <button type="submit">Enviar mensaje</button>
    </form>

  </main>


  <script src="EcoMove.js"></script>

  <footer>
    &copy; 2025 EcoMove. Todos los derechos reservados.
  </footer>

</body>
</html>
